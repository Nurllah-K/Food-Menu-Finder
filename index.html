<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
 <link rel="stylesheet" href="style.css">
 <title>Food Menu Finder</title>
</head>

<body>
 <div class="p-2">
  <!------- TİTLE ------->
  <h1 class="text-center">• MENÜ •</h1>
  <!------- MENÜ FİLTRE START ------->

  <div class="d-flex justify-content-center gap-3">
   <div class="btn btn-outline-dark filter-btn" data-id="all">HEPSİ</div>
   <div class="btn btn-outline-dark filter-btn" data-id="breakfast">KAHVALTI</div>
   <div class="btn btn-outline-dark filter-btn" data-id="lunch">ÖĞLE YEMEĞİ</div>
   <div class="btn btn-outline-dark filter-btn" data-id="shakes">İÇECEKLER</div>
  </div>
  <!------- MENÜ FİLTRE END ------->

  <div class="row row-cols-1 row-cols-md-2 justify-content-center gap-3 my-5" id="menu-container"></div>
 </div>
 <script type="module" src="main.js"></script>
</body>

</html>
